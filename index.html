<body style="background-color: black;">

    <h1 class="inline">WHEN IT'S A </h1>
    <h1 class="inline easter"></h1>
    <img id="jarpic" src="jar.jpg" alt="A jar ;)">
    <p class="secrettext">hehe XD</p>
</body>

<script>
    $('.secrettext').hide();
    cheet('j a r', {
        done: function () {
            var text;
            $('.secrettext').show("fade");
            cheet.disable('j a r');
        },

        next: function (str, key) {
            return $('.easter').append(key.toUpperCase())
        },

        fail: function () {
            return $('.easter').empty();
        }
    });
</script>
